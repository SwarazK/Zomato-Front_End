<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Clone of Zomato's frontend">
        <meta name="techstack" content="HTML, CSS, JavaScript">
        <meta name="author" content="SwarazK">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png">
        <link rel="stylesheet" href="style.css">
        <title>Checkout the Best Food deals near you!!</title>
    </head>
    <body>
        <header> <!-- Three parts 1. Icon and Searchbar + login&signup 2.Delivery,Dining,etc 3.Filters(This is sticky component) -->
            <div id="wrap-icon-delivery">
                <div id="icon-searchbar">
                    <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" id="icon">
                </div>
                <div id="delivery-dining"></div>
            </div>
            <div id="wrap-filter">
                <div id="filters"></div>
            </div>
        </header> 
        <main>
            <div id="wrap-inspiration">
                <div id="inspiration"></div>
            </div>
            <div id="wrap-brands-resturants">
                <div id="popular-brands"></div>
                <div id="restaurants"></div>
            </div>
        </main>
        <footer>
            <div id="wrap-footer">
                <div id="footer"></div>
            </div>
        </footer>
    </body>
    <script src="app.js"></script>
</html>
